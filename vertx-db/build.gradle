plugins {
  id 'java'
  id 'maven-publish'
}

group 'org.start2do'
version '1.0-SNAPSHOT'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
  compile(project(":vertx-core-api"))
  implementation(project(":vertx-core"))
  compile "org.flywaydb:flyway-core:6.5.2"
  compile "io.github.jklingsporn:vertx-jooq-classic-reactive:$JooqVertxVersion"
  compileOnly "io.github.jklingsporn:vertx-jooq-generate:$JooqVertxVersion"
  compileOnly("io.vertx:vertx-pg-client:$vertxVersion")
  compile group: 'io.vertx', name: 'vertx-lang-kotlin-coroutines', version: vertxVersion

}

test {
  useJUnitPlatform()
}
